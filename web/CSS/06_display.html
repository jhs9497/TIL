<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- display는 요소의 블록 또는 인라인을 결정하는 속성 -->
  <!-- (또는 float, flex, grid 등 레이아웃을 결정하기도 함) -->

  <!-- 1. inline
    - 해당 요소의 컨텐츠만큼 넓이를 가진다.
    - 인라인은 넓이와 높이를 설정할 수 없다.
  
       2. block
    - 넓이를 부모 요소(컨테이너)의 전체 넓이만큼만 가진다.
    - width와 height를 설정할 수 있다. 
  -->

  <!-- Tip. div는 대표적인 블록 태그입니다. -->

  <div style="width:300px;">
    <h1>자식</h1>
  </div>

  <!-- inline-block 예시 -->
  <span style="display: inline;">인라인 블록</span>

</body>
</html>
