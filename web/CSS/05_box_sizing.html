<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      padding: 50px;
      border: 10px solid black;
    }

   .box_sizing {
     box-sizing: border-box;
   }
  </style>
</head>
<body>
  <!-- box의 넓이와 높이를 계산하는 방식을 지정 -->

  <div class="box">box1</div>
  <div class="box box_sizing">box2</div>
</body>
</html>
