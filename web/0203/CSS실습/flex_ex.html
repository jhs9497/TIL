<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 1000px;
      height: 500px;
      border: 2px solid black;
      margin: 100px;

      /* flex */
      display: flex;
      /* flex-direction: row; 기본값 */
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .box {
      width: 100px;
      height: 50px;
      border: 1px solid black;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
