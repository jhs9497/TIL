<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_Semantic_tags</title>
</head>
<body>
<!-- 
    semantic?
    "시맨틱하다" 라고 하면 어떤 대상이
    빈 껍데기가 아니라 그 자체로 "의미를" 가진다는 뜻
    HTML에서의 시맨틱 태그는 그 자체로 태그 내부의 컨텐츠를 
    설명하는 태그로써 아래 두가지 측면에서 이점을 얻을 수 있습니다.

    1) 검색 엕빈 최적화 (SEO)
    2) 스크린 리더기 사용자들

 -->

 <!-- 
   Tip. 그래서 언제 어떤 태그를 사용할까 ?
   정답은 없습니다.
   내가 보여주고 싶은 데이터가 어떤 의미를 갖는지 고민하고 사용
   목적에 맞는 태그를 사용하면 된다.
   단, 문서의 특정 부분을 꾸며주기 위한 용도로는
   시맨틱 태그를 사용하지 않는다.
  -->
   <header></header>
     <nav>
       <img src="" alt="사이트 로고">
       <h1>데일리 광주 1반</h1>
     </nav>

   <main></main>
     <section>
       <h1>주요 소식</h1>
       <article>파이썬 과목평가</article>
       <article>웹 시작...!</article>
     </section>
     <section></section>
     <aside>
       <h1>오늘의 문구</h1>
       <p>Life is short, you need Python.</p>
     </aside>
  
   <footer>
     <p>contacts</p>
     <p>광주 1반 반장: 김도연</p>
     <p>광주 1반 CA: 이여진</p>
   </footer>

</body>
</html>
