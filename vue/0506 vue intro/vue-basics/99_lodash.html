<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    console.log('-----------------1. reverse---------------')
    //1. reverse - Vanilla O
    // Vanilla
    const array1 = [1, 2, 3, 4]
    const revArray1 = array1.reverse() // 원본 배열 변형
    console.log(revArray1)

    // Lodash
    const array2 = [5, 6, 7, 8]
    const revArray2 = _.reverse(array2)
    console.log(revArray2)


    console.log('-----------------2. sort---------------')
    //2. sort - Weird Operation in Vanilla 
    // Vanilla 
    const numbers1 = [10, 1, 2, 7, 4]
    numbers1.sort(function(num1, num2) {
      return num1 - num2
    })
    console.log(numbers1)


    // Lodash
    const numbers2 = [10, 1, 3, 7, 4]
    const sortedNumbers2 = _.sortBy(numbers2)
    console.log(sortedNumbers2)


    console.log('-----------------3-1. range---------------')
    //3. range - Vanilla X
    // Lodash
    const nums1 = _.range(4)
    const nums2 = _.range(1, 5)
    const nums3 = _.range(1, 7, 2)
    console.log(nums1)
    console.log(nums2)
    console.log(nums3)

    

    console.log('-----------------3-2. random---------------')
    //3-2. random - Vanilla ?
    const randomNums1 = _.random(0, 5)
    const randomNums2 = _.random(5)
    const randomNums3 = _.random(1.3, 6.5)

    console.log(randomNums1)
    console.log(randomNums2)
    console.log(randomNums3)
    

    console.log('-----------------3-3. sampleSize---------------')
    //3-3. sampleSize - Vanilla ?
    const result = _.sampleSize([1,2,3,4,5,6], 3)
    console.log(result)

  </script>
</body>
</html>
