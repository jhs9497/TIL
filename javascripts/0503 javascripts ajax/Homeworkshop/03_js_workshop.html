<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img src="" alt="dog">
  <br>
  <button>Get dog</button>
  
  <!-- axios CDN을 삽입한다. -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
    
    function getDog () {
      // load이미지를 구현
      const img = document.querySelector('img')
      img.src = './loader.gif'

      // axios를 사용하여 API_URI로 GET 요청을 보낸다.
      axios.get(API_URI) // == 파이썬에서 requests.get(API_URI) 
      // console.log(myDog)
      // .then 메서드를 통해 요청이 성공적인 경우의 콜백함수를 정의한다.
      .then((response) => {
        // console.log(response.data.message)
        const dogImgUrl = response.data.message
      // 응답객체의 데이터에서 이미지에 대한 리소스를 img 요소의 src 속성으로 할당한다.
        const img = document.querySelector('img')
        img.src = dogImgUrl
      })
      .catch((err) => {
        console.error(err)
      })
    }

    // async로 바꿔보기

    // async function getDog () {
    //   try {
    //     const res = await axios.get(API_URI)
    //     // 이 시점에 res에는 promise객체의 응답이 담겨있는 상태
    //     const dogImgUrl = res.data.message
    //     const img = document.querySelector('img')
    //     img.src = dogImgUrl
    //   } catch(err) {
    //     console.error(err)
    //   }
    // }

    const button = document.querySelector('button')
    button.addEventListener('click', getDog)
  </script>
</body>
</html>
