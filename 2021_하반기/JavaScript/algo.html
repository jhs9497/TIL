<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>좌바스크립트 연습</div>
</body>
<script>
  class Student {
      constructor(name, age, enrolled, score) {
        this.name = name;
        this.age = age;
        this.enrolled = enrolled;
        this.score = score;
      }
    }
    const students = [
      new Student("A", 29, true, 45),
      new Student("B", 28, false, 80),
      new Student("C", 30, true, 90),
      new Student("D", 40, false, 66),
      new Student("E", 18, true, 88),
    ];

    const result = students.map((student) => student.score);
    console.log(result, 'map');

    const result2 = !students.every((student) => student.score >= 50);
      console.log(result2, 'every');

    const result3 = students.some((student) => student.score < 50);
      console.log(result3, 'some');

  const result4 = students.reduce((prev, curr) => prev + curr.score, 0);
    console.log(result4 / students.length, 'reduce');

</script>
</html>
