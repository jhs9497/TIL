<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ reverseMessageComputed }}</p>
    <p>{{ reverseMessageMethods() }}</p>
    <input type="text" v-model="message">

    <p>{{ count }}</p>
    <button @click="onClick">증가!</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0,
        message: '안녕하세요!',
      },
      computed: {
        reverseMessageComputed: function() {
          // 1. 캐싱됨 (메모리자이징)
          // 2. 반드시 리턴 필요
          // 3. 종속 대상이 바뀔때만 호출
          console.log('coumputed 실행됨')
          return this.message.split('').reverse().join('')
          // 나누고, 뒤집고, 합치고
        },
      },
      methods: {
        reverseMessageMethods: function() {
          this.count += 1
          console.log('methods 실행됨')
          return this.message.split('').reverse().join('')
        },
        onClick: function() {
          this.count += 1
          console.log('나도 실행됨')
        },
      },
    })
  </script>
</body>
</html>
