<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
  <title>Document</title>
  <style>
    .box1 {
      width : 500px;
      background-color: mediumvioletred;
      padding-left: 50px;
      display: flex;
      left: 150px;
      position: relative;
      align-items: center;
      color: white;
      height: 50px; 
    }

    .box2 {
      width: 500px;
      background-color: white;
      padding-left: 10px;
      display: flex;
      left: 150px;
      position: relative;
      align-items: center;
      color: black;
      height: 100px; 
      border-bottom: solid blanchedalmond;
      font-size: xx-large;
      font-style: bold;
      justify-content: flex-start;
    }

    form {
      width: 500px;
      left: 150px;
      top: 30px;
      position: relative;
      border: solid lightgrey 0.5px;
    }

    .form-label {
      font-size: medium;
      font-style: bold;
      position: relative;
      top: 10px;
    }

    .mb-3 {
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom: 0px;
      margin: 0px;
      
      
    }
    .signin {
      font-size: x-large;
      font-style: bold;
      height: 80px;
      display: flex;
      justify-content: center;
      border: solid lightgrey 0.5px;
      border-bottom: solid darkblue 2px;
      align-items: center;
      width: 500px;
      position: relative;
      left: 150px;
      top: 30px;
      
    }

    .form-check-label {
      position: relative;
      left: 20px;
    }


    .form-check-input {
      position: relative;
      left: 20px;
    }

    .form-check-label2 {
      position: relative;
      left: 200px;
      color: blue;
    }

    .btn-primary {
      position: relative;
      left: 25px;
      background-color: darkgreen;
      width: 450px;
      height: 30px;
      bottom: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
 
  </style>
</head>
<body>
  <div class="box1">
    Invalid Login or password.
  </div>
  <div class="box2">
    SSAFY 전용 GitLab 시스템
  </div>

  
    <div>
      <label for="exampleInputEmail1" class="signin">Sign in</label>
  </div>

  <form>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username or email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
      <label class="form-check-label2" for="exampleCheck1">Forgot your password?</label>
    </div>
    <button type="submit" class="btn btn-primary">sign in</button>
  </form>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
