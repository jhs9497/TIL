<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .navbar{
      height: 74px;
      padding: 0 32px;
      /* border-bottom: 1px solid black; */

      box-shadow: 0 1px 12px rgba(0, 0, 0, 0.05);

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar_menu {
      display: flex;
    }

    .navbar_menu > div {
      margin: 0 12px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar_logo">
      <img width="30px" src="https://cdn.freebiesupply.com/logos/large/2x/airbnb-2-logo-svg-vector.svg" alt="">
    </div>
    <div class="navbar_menu">
      <div>호스트 되기</div>
      <div>지구본 아이콘</div>
      <div>프로필</div>
    </div>
  </div>
</body>
</html>
