<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width : 500px;
      border-width: 10px;
      border-style: solid;
      border-color: indigo;
      padding-top: 20px;
      padding-left: 50px;
    }

    .box2{
      /* border의 축약형 (shorthand notation) */
      /* 넓이, 스타일, 색깔 순으로 작성 */
      border: 10px dashed black;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- 모든 것을 네모로 바라보자! -->
  <!-- 컨텐츠, 패딩, 보더, 마진으로 구성된다. -->

  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>
</html>
