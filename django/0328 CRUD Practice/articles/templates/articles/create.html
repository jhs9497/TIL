{% extends 'base.html' %}

{% block content %}
  <h1 class='container'>Create</h1>
    <form class='container' action="{% url 'articles:create' %}" method='POST'>
    {% csrf_token %}
      {{ form.as_ul }}
      {% comment %} <label for="title">Title : </label>
      <input type="text" name='title'><br>
      <label for="content">Content : </label>
      <textarea name="content" cols="30" rows="10"></textarea><br> {% endcomment %}
      <input type="submit">
    </form>
{% endblock  %}
