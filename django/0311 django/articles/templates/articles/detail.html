{% extends 'base.html' %}

{% block content %}
<h1>게시글 상세 페이지</h1>

<h1>{{ article.title}}</h1>
<p>{{ article.content }}</p>
<p>{{ article.created_at }}</p>
<p>{{ article.updated_at }}</p>

<a href="{% url 'articles:edit' article.id %}">[UPDATE]</a>
<form action="{% url 'articles:delete' article.id %}" method="POST">
  {% csrf_token %}
  <button class="btn btn-danger">[DELETE]</button>
</form>
<a href="{% url 'articles:index' %}">메인으로 가기</a>
{% endblock content %}
