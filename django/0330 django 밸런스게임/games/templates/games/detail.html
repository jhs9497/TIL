{% extends 'base.html' %}

{% block content %}

<h3>{{ game.pk }} 번째 글</h3>
  <p>글 제목 : {{ game.title }}</p>
  <p>글 내용 : {{ game.content }}</p>
  <p>왼쪽: {{ game.left }}</p>
  <p>오른쪽 : {{ game.right }}</p>
  <a href="{% url 'games:before' game.pk %}">[BEFORE]</a>
  <a href="{% url 'games:next' game.pk %}">[NEXT]</a>
  


{% endblock  %}
